<ion-header>
  <ion-navbar style="text-align: center;">
    <ion-title padding>Balan√ßo Geral</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="lancamentos">
    <ion-row style="text-align: center;" margin-top>
      <ion-col><h2>Gado {{farm}}</h2></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-2></ion-col>
      <ion-col col-8 class="centro total"><h1>{{total_balanco}}</h1></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Touro</ion-col>
      <ion-col col-6 class="direita">{{touro}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Boi</ion-col>
      <ion-col col-6 class="direita">{{boi}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Bezerro</ion-col>
      <ion-col col-6 class="direita">{{bezerro}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Vaca de Leite</ion-col>
      <ion-col col-6 class="direita">{{vaca_de_leite}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Vaca de Corte</ion-col>
      <ion-col col-6 class="direita">{{vaca_de_corte}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Novilha</ion-col>
      <ion-col col-6 class="direita">{{novilha}}</ion-col>
    </ion-row>
    <ion-item margin-top>
      <button ion-button full (click)="dismiss()" id='finalizar' center>Fechar</button>
    </ion-item>
  </ion-grid>

</ion-content>
