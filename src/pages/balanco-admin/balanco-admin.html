<ion-header no-border>

  <ion-navbar padding-top>
    <ion-title text-center>Balanço de Gado Admin</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime min="2018" displayFormat="MM YYYY" [(ngModel)]="myDate" (ngModelChange)="onChange($event)"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row margin-top>
      <ion-col col-12  style="text-align: center;"><h2>Propriedades</h2></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Arrendamento S. Ana')">
      <ion-col col-12><h3>Arrendamento S. Ana</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Arrendamento 25 de Julho')">
      <ion-col col-12><h3>Arrendamento 25 de Julho</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Fazenda Santa Izabel')">
      <ion-col col-12><h3>Fazenda S. Izabel</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Fazenda São José')">
      <ion-col col-12><h3>Fazenda S. Jose</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Fazenda Paulista')">
      <ion-col col-12><h3>Fazenda Paulista</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Fazenda Acre')">
      <ion-col col-12><h3>Fazenda Acre</h3></ion-col>
    </ion-row>
    <ion-row class="border" margin-top (click)="gadoModal('Fazenda Paraguai')">
      <ion-col col-12><h3>Fazenda Paraguai</h3></ion-col>
    </ion-row>
  </ion-grid>

<ion-grid class="lancamentos" margin-top>

  <ion-row margin-top>
    <ion-col col-12 style="text-align: center;"><h2>Lançamentos</h2></ion-col>
  </ion-row>
  <ion-row *ngFor="let balanco of (list_balanco)" (click)="lancamentosModal(balanco)">
      <ion-col col-6>{{balanco.acao}}<br><small>{{usuario(balanco)}} {{balanco.data}}</small></ion-col>
      <!-- <ion-col col-6 class={{saldo.type}}>R$ {{saldo.valor}} <br><small>{{saldo.data}}</small></ion-col> -->
      <ion-col col-6 class={{teste(balanco.acao)}}>{{balanco.quantidade}} <br><small>{{balanco.animal}}</small></ion-col>

  </ion-row>

</ion-grid>
</ion-content>
