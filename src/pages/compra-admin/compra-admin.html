<ion-header>

  <ion-navbar>
    <ion-title text-center>Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label stacked>A pagar</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Frete</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Comissão</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Imposto</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label stacked>Informações Adicionais</ion-label>
    <ion-textarea placeholder="Opcional"></ion-textarea>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label>Data do Evento</ion-label>
    <ion-datetime displayFormat="MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Creditar a</ion-label>
    <ion-select><ion-option value="error">No Database Found</ion-option></ion-select>
  </ion-item>
  <ion-item margin-top>
    <button ion-button full (click)="finalizar()" id='finalizar' center>Finalizar</button>
  </ion-item>
  </ion-list>
</ion-content>
