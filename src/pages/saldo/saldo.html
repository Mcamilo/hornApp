<ion-header>

  <ion-navbar>
    <ion-title text-center>Saldo Atual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-grid>
  <ion-row align-items-center margin-top>
    <ion-col col-3></ion-col>
    <ion-col col-6 class="centro"><h2>Saldo Total</h2></ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-2></ion-col>
    <ion-col col-8 class="centro total"><h2>R$ {{vendasTotal - comprasTotal}}</h2></ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
  <ion-row margin-top>
    <ion-col col-6>Vendas</ion-col>
    <ion-col col-6 class="direita">R$ {{vendasTotal}} </ion-col>
  </ion-row>
  <ion-row margin-top margin-bottom>
    <ion-col col-6>Compras</ion-col>
    <ion-col col-6 class="direita">R$ {{comprasTotal}} </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="lancamentos" margin-top>
  <ion-row>
    <ion-col col-6><h3>Lan√ßamentos</h3></ion-col>
    <ion-col col-6 class="direita"></ion-col>
  </ion-row>

  <ion-row *ngFor="let saldo of saldos | async" (click)="saldoModal(saldo)">
      <ion-col col-6>{{saldo.type}}</ion-col>
      <ion-col col-6 class={{saldo.type}}>R$ {{saldo.valor}} <br><small>{{saldo.data}}</small></ion-col>
  </ion-row>

</ion-grid>
</ion-content>
