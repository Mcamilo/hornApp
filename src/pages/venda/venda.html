<ion-header>

  <ion-navbar>
    <ion-title text-center>Venda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label stacked><h3>Receitas Administrativas</h3></ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Venda de Gado</ion-label>
    <ion-input type="text" placeholder="$" [(ngModel)] = "venda.gado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Outros</ion-label>
    <ion-input type="text" placeholder="$" [(ngModel)] = "venda.outro"></ion-input>
  </ion-item>

  <hr class="separador">
  <ion-item>
    <ion-label>Data do Evento</ion-label>
    <ion-datetime displayFormat="MMM YYYY" [(ngModel)]="venda.data"></ion-datetime>
  </ion-item>
  <ion-item margin-top>
    <button ion-button full (click)="finalizar()" id='finalizar' center>Finalizar</button>
  </ion-item>
  </ion-list>
</ion-content>
