<ion-header>

  <ion-navbar>
    <ion-title text-center>Despesa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label stacked>Despesas Administrativas</ion-label>
  </ion-item>
  <ion-item>
    <ion-label stacked>Energia</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Funcionários</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>

  <hr class="separador">
  <ion-item>
    <ion-label stacked>Despesas Gerais</ion-label>
  </ion-item>
  <ion-item>
    <ion-label stacked>Combustível</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Oficina</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label stacked>Custeio de Gado</ion-label>
  </ion-item>
  <ion-item>
    <ion-label stacked>Ração</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Medicamentos</ion-label>
    <ion-input type="text" placeholder="$" ></ion-input>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label stacked>Informações Adicionais</ion-label>
    <ion-textarea placeholder="Opcional"></ion-textarea>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label>Data do Evento</ion-label>
    <ion-datetime displayFormat="MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item margin-top>
    <button ion-button full (click)="finalizar()" id='finalizar' center>Finalizar</button>
  </ion-item>
  </ion-list>
</ion-content>
