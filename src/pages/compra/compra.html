<ion-header>

  <ion-navbar>
    <ion-title text-center>Compra</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label stacked>A pagar</ion-label>
    <ion-input type="number" placeholder="$ 0.00" [(ngModel)] = "compra.a_pagar"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Frete</ion-label>
    <ion-input type="number" placeholder="$ 0.00" [(ngModel)] = "compra.frete"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Comiss√£o</ion-label>
    <ion-input type="number" placeholder="$ 0.00" [(ngModel)] = "compra.comissao"></ion-input>
  </ion-item>
  <ion-item margin-bottom>
    <ion-label stacked>Impostos</ion-label>
    <ion-input type="number" placeholder="$ 0.00" [(ngModel)] = "compra.impostos"></ion-input>
  </ion-item>
  <hr class="separador">
  <ion-item>
    <ion-label>Data do Evento</ion-label>
    <ion-datetime displayFormat="MMM YYYY" [(ngModel)]="compra.data"></ion-datetime>
  </ion-item>
  <ion-item margin-top>
    <button ion-button full (click)="finalizar()" id='finalizar' center>Finalizar</button>
  </ion-item>
</ion-list>
</ion-content>
